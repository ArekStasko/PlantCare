name: PlantCare Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: PlantCare.API
      run: docker build . --file Dockerfile --tag plantcareapp:$(date +%s)
