name: PlantCare Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    env: # Set the secret as an input
      NUGET_PSD: ${{ secrets.NUGET_PSD }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add NuGet source
        run: dotnet nuget add source --username ArekStasko --password "${{ secrets.NUGET_PSD }}" --store-password-in-clear-text --name github "https://nuget.pkg.github.com/ArekStasko/download/idpclient/index.json"
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'
      - name: TEST
        run: echo "${{ secrets.NUGET_PSD }}"
        working-directory: PlantCare.API
      - name: Restore dependencies
        run: dotnet restore
        working-directory: PlantCare.API
      - name: Build
        run: dotnet build --no-restore
        working-directory: PlantCare.API
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: dotnet test PlantCare.API/PlantCare.Tests/PlantCare.Tests.csproj