name: PlantCare Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUGET_PSD: ${{ secrets.NUGET_PSD }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Configure GitHub NuGet source
        run: |
          dotnet nuget remove source github || true
          dotnet nuget add source \
            --username ArekStasko \
            --password "$NUGET_PSD" \
            --store-password-in-clear-text \
            --name github \
            https://nuget.pkg.github.com/ArekStasko/index.json

      - name: Restore dependencies
        run: dotnet restore
        working-directory: PlantCare.API

      - name: Build
        run: dotnet build --no-restore
        working-directory: PlantCare.API

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Run Unit Tests
        run: dotnet test PlantCare.API/PlantCare.Tests/PlantCare.Tests.csproj

  publish_packages:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install Dependencies
        working-directory: PlantCare.API/PlantCare.API.Client/api-client
        run: npm ci || npm install

      - name: Build api-client
        if: steps.contract_diff.outputs.changed == 'true'
        working-directory: PlantCare.API/PlantCare.API.Client/api-client
        run: npm run build

      - name: Bump version
        if: steps.contract_diff.outputs.changed == 'true'
        working-directory: PlantCare.API/PlantCare.API.Client/api-client
        run: npm version patch --no-git-tag-version

      - name: Publish package
        if: steps.contract_diff.outputs.changed == 'true'
        working-directory: PlantCare.API/PlantCare.API.Client/api-client
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
